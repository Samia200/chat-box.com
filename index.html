<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat box</title>
    <link rel="shortcut icon" type="image/png" href="speak.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container" >
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="user1.jpeg" style="border-radius: 50%;">
            </div>
            <div class="active">
                <h4> Mr Ilyas </h4>
                <h6>3 hours ago ...</h6>
            </div>
            <div class="header-icons">
                <i class="fas fa-phone"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="user1.jpeg" style="border-radius: 50%;">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>hi !! this is message from ilyas</p>
                                    <span class="time">11:12 PM </span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            
                            <div class="outgoing-chats-msg">
                                    <p>hi !! this is  message from me</p>
                                    <span class="time">11:13 PM </span>
                                </div>
                            <div class="outgoing-chats-img">
                                <img src="user2.png" alt="">
                            </div>
                        </div>

                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="user1.jpeg" style="border-radius: 50%;">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>hi !! this is 2nd message from ilyas</p>
                                    <span class="time">11:14 PM </span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            
                            <div class="outgoing-chats-msg">
                                    <p>hi !! this is 2nd message from me</p>
                                    <span class="time">11:15 PM </span>
                                </div>
                            <div class="outgoing-chats-img">
                                <img src="user2.png" alt="">
                            </div>
                        </div>
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="user1.jpeg" style="border-radius: 50%;">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <img src="love.png">
                                    <span class="time">11:15 PM </span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing-chats">
                            
                            <div class="outgoing-chats-msg">
                                    <p>if you see any problem, tell to fix it :)</p>
                                    <span class="time">11:19 PM </span>
                                </div>
                            <div class="outgoing-chats-img">
                                <img src="user2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fas fa-plus-circle"></i>             
                  <i class="fa fa-camera"></i>
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-smile"></i>      

                </div> 
                 <div class="input-group">
                  <input type="text" class="form-control" placeholder="write message...">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</body>
</html>
